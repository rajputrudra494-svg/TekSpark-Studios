<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)"/>
  
  <!-- Main Hexagonal Structure -->
  <path d="M60 70L100 50L140 70V130L100 150L60 130V70Z" 
        stroke="white" 
        stroke-width="6" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Inner Connection Lines -->
  <path d="M100 50V150M60 70L140 130M140 70L60 130" 
        stroke="white" 
        stroke-width="4" 
        opacity="0.5"/>
  
  <!-- Center Node -->
  <circle cx="100" cy="100" r="8" fill="white"/>
  
  <!-- Corner Nodes -->
  <circle cx="60" cy="70" r="6" fill="white"/>
  <circle cx="140" cy="70" r="6" fill="white"/>
  <circle cx="60" cy="130" r="6" fill="white"/>
  <circle cx="140" cy="130" r="6" fill="white"/>
  <circle cx="100" cy="50" r="6" fill="white"/>
  <circle cx="100" cy="150" r="6" fill="white"/>
  
  <!-- Accent Glow -->
  <circle cx="100" cy="100" r="50" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A2540"/>
      <stop offset="50%" stop-color="#1E3A5F"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00D4FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Company Name (Optional - can be removed if using logo separately) -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">
    TEK SPRAK STUDIOS
  </text>
</svg>
